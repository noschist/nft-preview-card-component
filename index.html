<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="scss/style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card_pic">
                    <div class="overlay">
                        <img src="images/icon-view.svg" alt="view content" />
                    </div>
                    <img
                        src="images/image-equilibrium.jpg"
                        alt="Equilibrium image"
                    />
                </div>
                <div class="card_body">
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="card_body_sub">
                        <div class="left">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="right"><p>3 days left</p></div>
                    </div>
                    <span class="separator"></span>
                    <div class="card_body_author">
                        <img
                            src="images/image-avatar.png"
                            alt="Jules Wyvern creator"
                        />
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Sreekumar</a>.
        </footer>
    </body>
</html>
